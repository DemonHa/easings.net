title: Lista e funksioneve të shpejtësisë për animacione
description:
  Bëji funksionet më realiste duke zgjedhur shpejtësinë e duhur të animacionit.
share:
  Funksionet e shpejtësisë specifikojnë shpejtësine e animacioneve
  për t'i bërë më të natyrshme. Objektet reale nuk lëvizin vetëm
  me shpejtësi konstante, gjithashtu nuk fillojnë dhe ndalen menjëherë.
  Kjo faqe ju ndihmon të zgjidhni funksionin e duhur të shpejtësisë së animacionit.

about: __format
  ~~Funksionet e shpejtësisë~~ specifikojnë ndryshimin e parametrit
  në varësi të kohës.

  Objektet reale nuk fillojnë dhe ndalen menjëherë, dhe pothuajse asnjëherë 
  nuk lëvizin me shpejtësi konstante. Kur hapim një sirtar, në fillim e lëvizim shpejt,
  dhe ngadalsojmë kur e nxjerrim jashtë. Nëse hedhim diçka në tokë,
  fillimisht bie poshtë me shpejtësi dhe pastaj kthehet lart pasi godet dyshemenë.

  Kjo faqe ju ndihmon të zgjidhni funksionin e duhur të animacionit.

